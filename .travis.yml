language: node_js
env:
  - NODE_VERSION=12 CC=clang CXX=clang++
before_install:
  - nvm install $NODE_VERSION
branches:
  only:
    - master
addons:
  chrome: stable
before_script:
  - yarn global add @angular/cli
cache:
  yarn: true
  directories:
    - node_modules
script:
  - ng test --watch=false
after_success:
  - ng deploy --base-href=https://decrises.github.io/app-generator/ --message="docs auto generated commit" --silent=false
